<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Fixed with container -->
    <div class="container">
      <p class="h1 text-opacity-50 text-success bg-success-subtle">Heading 1</p>
      <p class="h2 text-primary bg-primary-subtle">Heading 2</p>
      <p class="h3 text-white bg-dark">Heading 3</p>
      <p class="h4">Heading 4</p>
      <p class="h5">Heading 5</p>
      <p class="h6">Heading 6</p>
      <p class="display-1">Display 1</p>
      <p class="display-2">Display 2</p>
      <p class="display-3">Display 3</p>
      <p class="display-4">Display 4</p>
      <p class="display-5">Display 5</p>
      <p class="display-6">Display 6</p>
      <p class="lead text-center">
        This is a lead paragraph. It stands out from regular paragraphs.
      </p>
    </div>

    <div class="container-lg">
      <h1>Good Morning Engineers</h1>
    </div>
    <!-- Full Width Container -->
    <!-- CTRL+/ -- Toggle command button -->
    <div class="container-fluid">
      <h2>Thank you so much for being very interactive</h2>
    </div>
  </body>
</html>
